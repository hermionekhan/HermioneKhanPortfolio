<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hermione Khan's Portfolio</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="body">
    <header>
        <img id="logo" src="../CSS/Assets/logotitle.png">
    </header>
    <main>
        <div class="page">
            <div class="gallery-container">
                <div class="whisper-cont">
                    <img id="whisper" src="../CSS/Assets/Gallery-Images/tbzwhisper.png"
                        alt="A digital poster design depicting members of the kpop group The Boyz in a Y2K art style with pastel aqua colours.">
                    <figcaption class="whisper-capt">'Whisper' Digital Poster Design</figcaption>
                </div>
                <div class="heroic-cont">
                    <img id="heroic" src="../CSS/Assets/Gallery-Images/xh-heroic.png"
                        alt="A digital poster design depicting members of the kpop group Xdinary Heroes in a dramatic and punk-fantasy style with colours of purple.">
                    <figcaption class="heroic-capt">'Heroic' Digital Poster Design</figcaption>
                </div>
                <div class="maverick-cont">
                    <img id="maverick" src="../CSS/Assets/Gallery-Images/mavericktbz.png"
                        alt="A digital poster design depicting members of the kpop group The Boyz in a dramatic and red-lit atmosphere.">
                    <figcaption class="maverick-capt">'Maverick' Digital Poster Design</figcaption>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
